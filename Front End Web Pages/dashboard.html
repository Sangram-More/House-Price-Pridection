<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="landing page.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contact us.html">Contact Us</a></li>
                <li><a href="dashboard.html">View Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <form>
                <h2>Dashboard Menu</h2>
                <label for="dataset">Choose a Dataset</label>
                <select id="data-select">

                    <option value="Dataset">Select a Dataset File</option>
                    <option value="Dataset-1"><a href=""></a>India CSV File</option>
                </select>
                <label for="model">Choose a Model</label>
                <select id="model-select">
                    <option value="model">Select a Model</option>
                    <option value="model-1">Linear Regreesion</option>
                    <option value="model-2">Ridge Regression</option>
                    <option value="model-3">Lasso Regression</option>
                    <option value="model-4">Decision Tree</option>
                    <option value="model-5">Random Forest</option>
                    <option value="model-6">K Nearest Neighbour</option>
                    <option value="model-7">Support Vector Machine</option>
                    <option value="model-8">Extreme Gradient Boost</option>
                </select>
                <label for="cross-validation">Cross-Validation:</label>
                <input type="radio" id="yes" name="cross-validation" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="cross-validation" value="no">
                <label for="no">No</label>
                <button type="submit">Submit</button>
            </form>

            <div id="image-container"></div>
            </aside>
        </section>
    </main>
    <script src="dashboard.css"></script>
</body>

</html>
