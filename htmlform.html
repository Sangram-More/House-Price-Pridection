<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="htmlform.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="location">Your Loaction:</label>
          <input type="text" id="user_location" name="use_location">
          
          <label for="phone_no">Phone No:</label>
          <input type="number" id="user_phone_no" name="user_phone_no">
          
          <label for="age">Age:</label>
          <input type="number" id="user_age" name="user_age">
       

        
<!--           <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label> -->
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Property Specification</legend>
          
         <label for="area">Area:</label>
         <input type="number" id="area" name="area">
          
         <label for="pred_location">Location:</label>
         <input type="text" id="pred_loc" name="pred_location">
          
          <label for="pre_city">City:</label>
          <select id="pre_city" name="pre_city">
              <option value="Mumbai">Mumbai</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Delhi">Delhi</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
          </select>   
        
         <label for="nob">Number of Betrooms (BHK):</label>
          <select id="nob" name="nob">
              <option value="1_BHK">1 BHK</option>
              <option value="2_BHK">2 BHK</option>
              <option value="3_BHK">3 BHK</option>
              <option value="4_BHK">4 BHK</option>
          </select>
          
          <label for="models">Models (Optional):</label>
          <select id="models" name="models">
              <option value="XGBoost">XGBoost</option>
              <option value="Linear_Regression">Linear Regression</option>
              <option value="Ridge_Regression">Ridge Regression</option>
              <option value="Decision_Tree">Decision Tree</option>
              <option value="Random_Forest">Random Forest</option>
          </select>
          
<!--           <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label> -->
          
         </fieldset>
       
        <button type="submit">Submit</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
